name: Danger JS

on: [pull_request]

jobs:
  dangerjs:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🚨 DangerJS
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}